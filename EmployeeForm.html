<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            color: rgb(18, 107, 251);
        }
    </style>
</head>
<body>
    <header><center><h1>Welcome to our Employee Forum</h1></center></header> <hr>
    <center>
        <table cellpadding="15px" border="1%">
            <caption><strong>Employee Form</strong></caption>
            <tr>
                <td><label>User Name:-</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>First Name:-</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Last Name:-</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:-</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password:-</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Contact Number:-</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Interest:-</label></td>
                <td><input type="checkbox">Python<input type="checkbox">UI</td>
            </tr>
            <tr>
                <td><label>Date of Joining:-</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Previous Job:-</label></td>
                <td><input type="radio">Yes <input type="radio">No</td>
            </tr>
            <tr>
                <td><label>Location:-</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </center>

</body>
</html>
